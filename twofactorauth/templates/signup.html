{% extends 'base1.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-6">
  <h2>Sign up</h2>
  
  <form method="post" id="signup-form">
    {% csrf_token %}
    {{ form|crispy }}
    <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Sign up' %}" />
  </form>
  </div>
  <div class="col-md-4">
  <div id="errors">
  </div>
  </div>

  </div>
{% endblock %}
